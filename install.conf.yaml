- shell:
  - mkdir -p ~/.zsh.d
  - mkdir -p ~/.zsh
  - mkdir -p ~/.zsh_themes/powerlevel9k

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zsh.d:
      glob: true
      path: zsh/zsh.d/*
    ~/.zsh_themes/powerlevel9k/powerlevel9k.zsh-theme: 
      glob: true
      path: libs/github/powerlevel9k/powerlevel9k.zsh-theme
    ~/.aliases: misc/aliases
    ~/.vimrc: vim/vimrc
    ~/.vim: vim/vim

